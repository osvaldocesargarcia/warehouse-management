<div class="container">
    <h1>Sections of the warehouse</h1>
  
    <div class="row">
     
      <div class="col-md-9 ">
         
          
       </div>
    
  
    <div class="col-md-2 to-pad-info">
        
       <button type="button" class="btn bg-gradient-info mt-4" [routerLink] ="['/create_section']"> New Section</button></div>
       <span class="text-danger">
          <p>{{section_message}}</p>
      </span>
  </div>

 
    <div class="table-responsive">
                <table class="table table-striped table-sm">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Product Type</th>
                        
                      <th scope="col">Size</th>       
                      
                      <th scope="col" *ngIf="is_admin">Action</th>
                      
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let section of section_list">
                      <td class="textonly">{{section.section_id}}</td>

                      <td class="textonly">{{section.product_type | product_type}}</td>
                     
                      <td class="textonly">{{section.length*section.width | number : '1.2-2'}}mÂ² ({{section.length}}x{{section.width}})</td>
                      
                      
                      <td *ngIf="is_admin">
                       
                        <button class="column4 btn btn-outline-danger" [disabled]="false" (click)="delete(section)">Delete</button>
                        
                      </td>
                    </tr>
                    
                  </tbody>
                </table>
              </div>
</div>
