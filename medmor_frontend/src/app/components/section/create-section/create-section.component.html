<section>
    <div class="container py-4">
      <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-8">
                <div class="col-lg-7 mx-auto d-flex justify-content-center flex-column">
                        <h3 class="text-center">Create Section</h3>
                        <form [formGroup]="formvalue" (ngSubmit)="save()" role="form" id="contact-form" method="post" autocomplete="off">
                          <div class="card-body">
                            <label>Type of Product</label>
                        
                            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" formControlName="product_type">
                                              
                                              <option selected value="ELECTRICAL_MATERIALS">Electrical Materials</option>
                                              <option value="EQUIPMENT">Equipment</option>
                                              <option value="LOCKSMITH">Locksmith</option>
                                              <option value="TOOLS">Tools</option>
                                              <option value="PLUMBING">Plumbing</option>
                                            </select>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-4">
                                        <label>Length</label>
                                        <div class="input-group mb-4">
                                            <input class="form-control" aria-label="First Name..." type="text"  formControlName="length" pattern="[0-9]+">
                                        </div>
                                        <span class="text-danger" *ngIf="( submitted && !createFormControl.length.valid) ">
                                                            Only numbers allowed
                                                        </span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-4">
                                        <label>Width</label>
                                        <div class="input-group mb-4">
                                            <input class="form-control" aria-label="First Name..." type="text"  formControlName="width" pattern="[0-9]+">
                                        </div>
                                        <span class="text-danger" *ngIf="( submitted && !createFormControl.width.valid) ">
                                                            Only numbers allowed
                                                        </span>
                                    </div>

                                </div>
                            </div>
                        
                            
              
                        
                            <div class="row">
                              <div class="col-md-12">
                                <br><br>
                              </div>
                              <div class="col-md-12">
                                <button type="submit" class="btn bg-gradient-dark w-100">Create Section</button>
                              </div>
                            </div>
                          </div>
                        </form>
                      </div>
          </div>
      
      </div>
    </div>
  </section>
