<section>
    <div class="container py-4">
      <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-8">
                <div class="col-lg-7 mx-auto d-flex justify-content-center flex-column">
                        <h3 class="text-center">User Registration</h3>
                        <form [formGroup]="formvalue" (ngSubmit)="save()" role="form" id="contact-form" method="post" autocomplete="off">
                          <div class="card-body">
                            
                              <div class="mb-4">
                                <label>Username</label>
                                <div class="input-group ">
                                  <input class="form-control" placeholder="" aria-label="First Name..." type="text" formControlName="username" required >
                                </div>
                                <span class="text-danger" *ngIf="( submitted && !createFormControl.username.valid) ">
                                  Required field
                              </span>
                              
                              </div>
   
                             <div class="mb-4">
                              <label>Password</label>
                              <div class="input-group">
                                <input type="password" class="form-control" placeholder="" formControlName="password" required >
                              </div>
                              <span class="text-danger" *ngIf="( submitted && !createFormControl.password.valid) ">
                                Required field
                            </span>
                            
                            </div>
                            <div class="mb-4">
                              <label>Confirm Password</label>
                              <div class="input-group">
                                <input type="password" class="form-control" placeholder="" formControlName="confirm" required >
                              </div>
                              <span class="text-danger" *ngIf="( submitted && !createFormControl.confirm.valid) ">
                                Required field
                            </span>
                            <br>
                            <span class="text-danger" *ngIf="( submitted && createFormControl.confirm.valid) ">
                              {{message}}
                          </span>
                            </div>
                            
              
                        
                            <div class="row">
                              <div class="col-md-12">
                                <div class="form-check form-switch mb-4">
                                  <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault"  formControlName="is_admin">
                                  <h6>Become Admin</h6>
                                  
                                </div>
                              </div>
                              <div class="col-md-12">
                                <button type="submit" class="btn bg-gradient-dark w-100">Create Account</button>
                              </div>
                            </div>
                          </div>
                        </form>
                      </div>
          </div>
      
      </div>
    </div>
  </section>
