<section>
    <div class="container py-4">



        <div class="col-lg-7 mx-auto d-flex justify-content-center flex-column">
            <h3 class="text-center">Create Product</h3>
            <form [formGroup]="formvalue" (ngSubmit)="save()" role="form" id="contact-form" method="post" autocomplete="off">
                <div class="card-body">
                    <label>Type of Product</label>
                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" formControlName="product_type" >
                                      
                                      <option selected value="1">Electrical Materials</option>
                                      <option value="2">Equipment</option>
                                      <option value="4">Locksmith</option>
                                      <option value="5">Tools</option>
                                      <option value="6">Plumbing</option>
                                    </select>


                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label>Section</label>
                                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" formControlName="section_id" required>
                                        <option selected value="1">Select a section</option>
                                  <option  *ngFor="let section of section_list" >{{section.section_id}}  </option>
                                  
                                 </select>
                                 <p>{{section_message}}</p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-4">
                                <label>Lot</label>
                                <div class="input-group mb-4">
                                    <input class="form-control" placeholder="" aria-label="First Name..." type="text" formControlName="lot">
                                </div>
                            </div>
                        </div>


                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-4">
                                <label>Length</label>
                                <div class="input-group mb-4">
                                    <input class="form-control" placeholder="" aria-label="First Name..." type="text" formControlName="length">
                                </div>
                            </div>

                        </div>
                        <div class="col-md-6">
                            <div class="mb-4">
                                <label>Width</label>
                                <div class="input-group mb-4">
                                    <input class="form-control" placeholder="" aria-label="First Name..." type="text" formControlName="width">
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-4">
                                <label>Price</label>
                                <div class="input-group mb-4">
                                    <input class="form-control" placeholder="" aria-label="First Name..." type="text" formControlName="price">
                                </div>
                            </div>

                        </div>
                        <div class="col-md-6">
                            <div class="mb-4">
                                <label>Color</label>
                                <div class="input-group mb-4">
                                    <input class="form-control" placeholder="" aria-label="First Name..." type="text" formControlName="color">
                                </div>
                            </div>

                        </div>
                    </div>


                    <label>Container Material</label>
                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" formControlName="container_type">                            
                         <option selected value="1">Carton</option>
                         <option value="2">Plastic</option>
                         <option value="3">Glass</option>
                         <option value="4">Nylon</option>
                    </select>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-check form-switch mb-4">
                                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" formControlName="is_fragile" >
                                <h5>Fragile Product</h5>

                            </div>
                        </div>
                        <div class="col-md-12">
                            <button type="submit" class="btn bg-gradient-dark w-100">Create Product</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>



    </div>
</section>
